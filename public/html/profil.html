<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="../css/profil.css">
</head>
<body>
    <header><iframe src="./meni.html"></iframe></header>
    <div class="dodatni">
        <img src="../img/profilna.png" alt="Korisnikova slika">
        <div class="container">
            <div class="labels">
                <label for="name">Ime</label>
                <label for="surname">Prezime</label>
                <label for="username">Username</label>
                <label for="password">Password</label>
            </div>
            <div class="input-fields">
                <input id="name" type="text" name="name" placeholder="Input Field">
                <input id="surname" type="text" name="surname" placeholder="Input Field">
                <input id="username" type="text" name="username" placeholder="Input Field">
                <input id="password" type="text" name="password" placeholder="Input Field">
            </div>
        </div>
    </div>
</body>
<script src="../scripts/PoziviAjax.js" ></script>
</html>
