<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji</title>
    <link rel="stylesheet" href="../css/detalji.css">
</head>
<body>
    <header><iframe src="./meni.html"></iframe></header>
    <h3>OSNOVNO</h3>
    <div id="#osnovno">
        <img src="../img/stan1.jpg" alt="Slika nekretnine">
        <p id="naziv"><strong>Naziv: </strong></p>
        <p id="kvadratura"><strong>Kvadratura: </strong></p>
        <p id="cijena"><strong>Cijena: </strong></p>
    </div>
    <h3>DETALJI</h3>
    <div id="detalji">
        <div class="wrapper">
            <p id="grijanje"><strong>Tip grijanja: </strong></p>
            <p id="godinaIzgradnje"><strong>Godina izgradnje: </strong></p>
            <p id="lokacija"><strong>Lokacija: </strong></p>
            <p id="datumObjave"><strong>Datum objave: </strong></p>
            <p id="opis" class="box"><strong>Opis: </strong></p>
        </div>
    </div>
    <h3>UPITI</h3>
    <div id="upiti">
    </div>
    <div id="noviUpit">
        <h3>UNESITE VAŠ UPIT:</h3>
        <form id="formaUpita" action="javascript:posaljiUpit()">
            <input type="text" id="upit" name="upit" required>
    
            <button type="submit" id="sendUpit"><strong>POŠALJI</strong></button>
        </form>
    </div>
</body>
<script src="../scripts/PoziviAjax.js" ></script>
<script src="../scripts/spojiDetalje.js"></script>
<script src="../scripts/spojiUpite.js"></script>
</html>
